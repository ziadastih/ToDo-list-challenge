<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7b5c8c5ef7.js"
      crossorigin="anonymous"
    ></script>
    <title>TODO | list</title>
  </head>
  <body>
    <!-- =========top image===== -->
    <div class="bg"></div>
    <!-- ==========todo form -->
    <div class="todo-form">
      <!-- =========header========= -->
      <div class="header">
        <h1>TODO</h1>
        <div class="icons">
          <img src="./images/icon-sun.svg" alt="" class="sun" id="sun" />
          <img src="./images/icon-moon.svg" alt="" class="moon" id="moon" />
        </div>
      </div>
      <div class="input-container box">
        <button class="circle" id="add-btn">
          <img class="check-input check" src="./images/icon-check.svg" alt="" />
        </button>
        <input
          type="text"
          id="input"
          class="input"
          placeholder="create a new todo..."
          maxlength="20"
        />
      </div>
      <div class="list-container"></div>
      <div class="filter-container">
        <div class="box task-data">
          <p class="task-value">5 items left</p>
          <p class="clear btn">clear completed</p>
        </div>
        <div class="filter-btns box">
          <p class="all btn">all</p>
          <p class="active-btn btn">active</p>
          <p class="completed-btn btn">completed</p>
        </div>
      </div>
    </div>
    <h3 class="drag-drop">Drag and drop to reoder list</h3>
    <script src="app.js"></script>
  </body>
</html>
